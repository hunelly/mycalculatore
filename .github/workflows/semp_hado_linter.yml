name: semp_hado_linter

on:
  pull_request:
  push:
  workflow_dispatch:

jobs: 
 analyse-code:
  runs-on: ubuntu-latest
  steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Super-Linter
        if: github.event_name == 'pull_request'
        uses: github/super-linter@v4
        with:
          VALIDATE_ALL_CODEBASE: True


